            <h1 style="text-align:center;margin-top:30px;">参观指南</h1>
            <div class="visit">
                <p>1、校史馆免费向本校师生、校友及社会公众开放。</p>
                <p>2、请爱护馆内建筑物和展览设施，不用手触摸展板、展墙或展品，不随意开启或关闭馆内设备，若有损坏，照价赔偿。</p>
                <p>3、请保管好自己的随身物品，如有损坏或丢失责任自负。</p>
                <p>4、请勿携带易燃、易爆等危险品入馆；请勿在馆内吸烟、饮食、喧闹；请勿随地吐痰、乱丢废弃物。</p>
                <p>5、欢迎各单位和个人向校史馆捐赠藏品</p>
                <p>校史馆开放时间；周一至周五<br>
                    上午08:30--11:30<br>
                    下午14:30--17:00<br></p>
                <p>特殊需求及团队参观请提前二个工作日雨夜。<br>
                    预约联系电话：028-87582656</p>
            </div>
